<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="css/register.css" rel="stylesheet">
</head>
<body>
<div>
    <p>Зареєструватися в Chattin' Time зараз</p>
    <div id="tableContainer">
        <form>
            <table id="registerTable">
                <tr>
                    <td>Ім'я</td>
                    <td><input type="text" name="name" class="registerField"></td>
                </tr>
                <tr>
                    <td>Прізвище</td>
                    <td><input type="text" name="surname" class="registerField"></td>
                </tr>
                <tr>
                    <td>Стать</td>
                    <td><select name="sex">
                        <option value="Ч">Чоловік</option>
                        <option value="Ж">Жінка</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Дата народження</td>
                    <td><input type="date" name="birthDate"></td>
                </tr>
                <tr>
                    <td>Телефон</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Логін</td>
                    <td><input type="text" name="login"></td>
                </tr>
                <tr>
                    <td>Пароль</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Зареєструватися"></td>
                </tr>
            </table>
    </form>
</div>
</body>
</html>
